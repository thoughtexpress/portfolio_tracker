<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Portfolio Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .nav-menu {
            background-color: #2c3e50;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }
        
        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu li a:hover {
            background-color: #34495e;
        }
        
        .nav-menu li a.active {
            background-color: #3498db;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="nav-menu">
        <div class="container">
            <ul>
                <li><a href="{{ url_for('home') }}" {% if request.endpoint == 'home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ url_for('list_portfolios') }}" {% if request.endpoint == 'list_portfolios' %}class="active"{% endif %}>Portfolios</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
